<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume</title>
    <link rel="stylesheet" href="index.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Playfair+Display:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="outer-border">

    <div class="inner-border">
        <div class="left-page">
            <img src="./ASSETS/images/image-product-desktop.jpg" alt="perfumeLogo">
        </div>

        <div class="right-page">
            <div class="words">
            <p class="perfume">PERFUME</p>
            <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
            <div class="content">A floral solar and voluptuous interpretation composed by Olive Polge, perfumer-Creator for the house of CHANEL</div>
            <div class="price-container">
                <p class="new-price">$149.99</p>
                <p class="old-price">$169.99</p>
            </div>
            <button class="add-to-cart-button">
                <img class="logo1" src="ASSETS/images/cart-logo.png" alt="Cart Logo" class="cart-logo">
                Add to Cart</button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
